<div class="cnc-project-wrapper">
  <div class="container" *ngFor="let project of projects">
    <div
      class="sec-title"
      data-aos="fade-left"
      data-aos-anchor="#example-anchor"
      data-aos-offset="500"
      data-aos-duration="500"
    >
      <span class="sub-text">
        <span>
          <img [src]="project.subimg" alt="" />{{ project.subtext }}
        </span>
      </span>
      <h2 class="title">
        {{ project.title }}
      </h2>
    </div>
    <div class="gridfilter" data-aos="zoom-out-left">
      <button class="active">ALL</button>
      <button class="filter1">Architecture</button>
      <button class="filter2">House & Exterior</button>
      <button class="filter3">House Renovation</button>
      <button class="filter4">interiors</button>
    </div>
    <div class="row-grid" data-aos="zoom-out-right">
      <mat-card *ngFor="let project of mprojects">
        <div class="project-item">
          <div class="project-img">
            <a href="#"> <img [src]="project.img" alt="" /> </a>
          </div>
          <div class="project-content">
            <div class="project-inner">
              <h3 class="title">
                {{ project.projectstitle }}
              </h3>
              <span class="categoy">
                <a href="#">{{ project.projectstag }}</a>
              </span>
            </div>
            <div class="p-icon">
              <a href="#">
                <mat-icon>arrow_forward</mat-icon>
              </a>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
