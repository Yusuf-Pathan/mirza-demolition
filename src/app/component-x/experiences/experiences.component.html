<section
  data-aos="fade-left"
  data-aos-anchor="#example-anchor"
  data-aos-offset="500"
  data-aos-duration="500"
>
  <div class="counter-wrapper">
    <div class="container">
      <div
        class="row y-middle"
        *ngFor="let value of countdown"
        data-aos="zoom-out-left"
      >
        <div class="info" data-aos="zoom-out-left">
          <div class="sec-title">
            <div class="sub-text">
              <span><img [src]="value.subimg" alt="" /></span>
              {{ value.subtext }}
            </div>
            <div class="title">
              {{ value.title }}
            </div>
            <p>{{ value.paragraph }}</p>
            <div class="btn">
              <a (click)="reloadPage()">{{ value.btn }}</a>
            </div>
          </div>
        </div>
        <div class="data-count" data-aos="zoom-out-right">
          <div class="rows">
            <div class="wrapper-countdown">
              <div class="counter-list">
                <div class="counter-text">
                  <div class="count-number">
                    <span class="rs-count">{{ ProjectCount1 + "+" }}</span>
                  </div>
                  <span class="title">Completed Projects</span>
                </div>
              </div>
            </div>
            <div class="wrapper-countdown">
              <div class="counter-list">
                <div class="counter-text">
                  <div class="count-number">
                    <span class="rs-count">{{ ProjectCount2 + "+" }}</span>
                  </div>
                  <span class="title">Completed Projects</span>
                </div>
              </div>
            </div>
            <div class="wrapper-countdown">
              <div class="counter-list">
                <div class="counter-text">
                  <div class="count-number">
                    <span class="rs-count">{{ ProjectCount3 + "+" }}</span>
                  </div>
                  <span class="title">Completed Projects</span>
                </div>
              </div>
            </div>
            <div class="wrapper-countdown">
              <div class="counter-list">
                <div class="counter-text">
                  <div class="count-number">
                    <span class="rs-count">{{ ProjectCount4 + "+" }}</span>
                  </div>
                  <span class="title">Completed Projects</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

 <router-outlet></router-outlet>
